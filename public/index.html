  <!-- Inline Critical CSS for faster loading -->
  <style>
    /* Critical CSS pour éviter le FOUC (Flash of Unstyled Content) */
    html {
      line-height: 1.15;
      -webkit-text-size-adjust: 100%;
    }
    
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      min-height: 100vh;
    }
    
    /* Loading spinner pour le chargement initial */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 64px;
      height: 64px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      color: #667eea;
      font-weight: 600;
      font-size: 18px;
    }
    
    /* Cache le loader une fois React chargé */
    #root:not(:empty) + .loading-container {
      display: none;
    }
    
    /* Style pour les navigateurs non supportés */
    .unsupported-browser {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fee2e2;
      padding: 20px;
      text-align: center;
      z-index: 10000;
    }
    
    /* Responsive design pour le loader */
    @media (max-width: 768px) {
      .loading-text {
        font-size: 16px;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
      }
    }
    
    /* Accessibilité - Respecter les préférences de mouvement */
    @media (prefers-reduced-motion: reduce) {
      .loading-spinner {
        animation: none;
        border-top-color: #667eea;
      }
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        color: #f8fafc;
      }
      
      .loading-container {
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      }
      
      .loading-text {
        color: #94a3b8;
      }
    }
  </style>
</head>

<body>
  <!-- Message pour les navigateurs sans JavaScript -->
  <noscript>
    <div style="
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: #fef2f2;

          AutoCare Pro nécessite JavaScript pour fonctionner correctement.
        </p>
        <p style="color: #991b1b; font-size: 16px;">
          Veuillez activer JavaScript dans votre navigateur et recharger la page.
        </p>
      </div>
    </div>
  </noscript>

  <!-- Message pour les navigateurs non supportés -->
  <div class="unsupported-browser" id="unsupported-browser">
    <div style="max-width: 600px; margin: 0 auto; padding-top: 100px;">
      <h1 style="color: #dc2626; margin-bottom: 20px;">Navigateur non supporté</h1>
      <p style="color: #7f1d1d; font-size: 18px; margin-bottom: 30px;">
        Votre navigateur n'est pas compatible avec AutoCare Pro.
      </p>
      <p style="color: #991b1b; font-size: 16px; margin-bottom: 30px;">
        Veuillez utiliser une version récente de :
      </p>
      <ul style="color: #991b1b; text-align: left; display: inline-block;">
        <li>Chrome 90+</li>
        <li>Firefox 90+</li>
        <li>Safari 14+</li>
        <li>Edge 90+</li>
      </ul>
    </div>
  </div>

  <!-- Container principal pour React -->
  <div id="root"></div>

  <!-- Loader affiché pendant le chargement initial -->
  <div class="loading-container">
    <div style="text-align: center;">
      <div class="loading-spinner"></div>
      <div class="loading-text">AutoCare Pro</div>
      <div style="color: #6b7280; font-size: 14px; margin-top: 10px;">
        Chargement en cours...
      </div>
    </div>
  </div>

  <!-- Script de détection de navigateur -->
  <script>
    // Détection basique de support des fonctionnalités modernes
    (function() {
      var isSupported = (
        'Promise' in window &&
        'fetch' in window &&
        'Map' in window &&
        'Set' in window &&
        'Symbol' in window &&
        'Array' in window && Array.prototype.includes &&
        'Object' in window && Object.assign
      );

      if (!isSupported) {
        document.getElementById('unsupported-browser').style.display = 'block';
        return;
      }

      // Chargement différé des polyfills si nécessaire
      if (!window.IntersectionObserver) {
        var script = document.createElement('script');
        script.src = 'https://polyfill.io/v3/polyfill.min.js?features=IntersectionObserver';
        document.head.appendChild(script);
      }
    })();

    // Performance: Préchargement des ressources critiques
    if ('requestIdleCallback' in window) {
      requestIdleCallback(function() {
        // Préchargement des images importantes
        var criticalImages = [
          '/logo192.png',
          '/og-image.png'
        ];
        
        criticalImages.forEach(function(src) {
          var link = document.createElement('link');
          link.rel = 'preload';
          link.as = 'image';
          link.href = src;
          document.head.appendChild(link);
        });
      });
    }

    // Analytics: Mesure de performance
    if ('performance' in window) {
      window.addEventListener('load', function() {
        setTimeout(function() {
          var perfData = performance.getEntriesByType('navigation')[0];
          if (perfData) {
            console.log('⚡ Performance:', {
              'DOM Content Loaded': Math.round(perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart) + 'ms',
              'Load Complete': Math.round(perfData.loadEventEnd - perfData.loadEventStart) + 'ms',
              'Total Load Time': Math.round(perfData.loadEventEnd - perfData.navigationStart) + 'ms'
            });
          }
        }, 0);
      });
    }

    // Service Worker registration pour PWA (en production uniquement)
    if ('serviceWorker' in navigator && location.protocol === 'https:') {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('✅ SW registered:', registration.scope);
          })
          .catch(function(error) {
            console.log('❌ SW registration failed:', error);
          });
      });
    }
  </script>
